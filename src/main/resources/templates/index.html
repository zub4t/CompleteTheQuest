<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="/css/quizz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main">
        <div class="container">
            <h1 class="title">Complete The Quest</h1>
            <div class="card">
                <div class="card-head">
                    <span class="big">   Welcome, <span th:text="${username}"></span></span>
                </div>
                <hr>
                <div class="card-body">
                    <p>Curiosity is the key to unlocking the potential of<strong> memory</strong> and learning something new every day.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="questions">
        <div class="card">
            <div class="card-head">
                <span class="normal">Question </span>
                <span class="question" th:text="${question}"></span>
            </div>
            <hr>
            <div class="card-body">
                <form th:action="@{/submit}" method="post" style="text-align: center;">
                    <input type="text" class="input-answer" name="answer" placeholder="My answer is....">
                    <button type="submit" class="button-answer">Submit</button>
                </form>
                <div th:if="${message}" th:text="${message}"></div>
            </div>
        </div>
    </div>
</body>
